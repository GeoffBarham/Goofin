<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        #logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #container {
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .beds-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
        }
        .bed-cell {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .bed-cell:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .bed-label {
            font-weight: bold;
            margin-bottom: 8px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
            outline: none;
        }
        .save-button {
            background-color: #71bea3;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 4px;
        }
        .save-button:hover {
            background-color: #ce709e;
        }
    </style>
</head>
<body>

<header>
    <img id="logo" src="https://dermacademync.com/wp-content/uploads/2021/07/logo-1.png" alt="Logo">
</header>

<div id="container">
    <h1>Bed Assignment</h1>

    <div class="upload-section">
        <input type="file" id="fileInput" accept=".txt" />
        <button class="save-button" onclick="uploadFile()">Upload File</button>
    </div>

    <div class="beds-container" id="bedsContainer">
        <!-- Bed cells will be dynamically generated here -->
    </div>
</div>

<script>
    const bedsContainer = document.getElementById('bedsContainer');
    const backendUrl = 'https://goofin.onrender.com'; // Replace with your backend URL if different
    const assignedNames = {}; // Object to track assigned names per bed

    // Dynamically create 26 bed cells
    for (let i = 1; i <= 26; i++) {
        const bedCell = document.createElement('div');
        bedCell.classList.add('bed-cell');

        const bedLabel = document.createElement('div');
        bedLabel.classList.add('bed-label');
        bedLabel.textContent = `Bed ${i}`;

        const dropdown = document.createElement('select');
        dropdown.innerHTML = '<option value="">Type or select a name</option>';
        dropdown.id = `bed-${i}`;

        bedCell.appendChild(bedLabel);
        bedCell.appendChild(dropdown);
        bedsContainer.appendChild(bedCell);
    }

    // Fetch initial data from the backend to populate the dropdowns
    async function fetchData() {
        try {
            const response = await fetch(`${backendUrl}/names`);
            const names = await response.json();
            const dropdowns = document.querySelectorAll('select');

            dropdowns.forEach(dropdown => {
                const bedNumber = dropdown.id.split('-')[1];
                const currentSelection = assignedNames[bedNumber];

                // Only reset options if the bed is not assigned
                dropdown.innerHTML = '<option value="">Type or select a name</option>';
                names.forEach(name => {
                    const fullName = `${name.firstName} ${name.lastName}`;
                    const option = document.createElement('option');
                    option.value = fullName;
                    option.textContent = fullName;

                    // Retain previously selected name
                    if (fullName === currentSelection) {
                        option.selected = true;
                    }

                    dropdown.appendChild(option);
                });
            });
        } catch (error) {
            console.error('Error fetching names:', error);
        }
    }

    // Upload the file to the backend
    async function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a file to upload.');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch(`${backendUrl}/upload`, {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                alert('File uploaded successfully!');
                fetchData(); // Refresh the dropdown list after upload
            } else {
                alert('Failed to upload file.');
            }
        } catch (error) {
            console.error('Error uploading file:', error);
        }
    }

    // Fetch data on page load
    fetchData();

    // Listen for changes on dropdowns and assign selected name
    document.querySelectorAll('select').forEach((dropdown, index) => {
        dropdown.addEventListener('change', async function () {
            const selectedName = this.value;
            const bedNumber = index + 1; // Assuming bed numbering starts at 1

            if (selectedName) {
                try {
                    const response = await fetch(`${backendUrl}/assign`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ bedNumber, name: selectedName }),
                    });

                    if (response.ok) {
                        alert(`Assigned ${selectedName} to Bed ${bedNumber}`);
                        assignedNames[bedNumber] = selectedName; // Store the assigned name
                        fetchData(); // Refresh dropdown options
                    } else {
                        alert('Failed to assign name.');
                    }
                } catch (error) {
                    console.error('Error assigning name:', error);
                }
            } else {
                delete assignedNames[bedNumber]; // Remove assignment if no name is selected
            }
        });
    });
</script>

</body>
</html>
